        <form action="">
            <h1>Log In or Sign up!</h1>

                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <button class="button" type="submit">Login</button>

                <p>Don't have an account?

            </div>
